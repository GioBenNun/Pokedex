<div class="pokedex-frame" *ngIf="pokemon">
  <button (click)="goBack()" class="back-button">← Voltar para a Pokédex</button>

  <h2 class="pokemon-name">{{ pokemon.name | titlecase }}</h2>

  <div class="pokemon-info">
    <img
      [src]="pokemon.sprites.front_default"
      [alt]="pokemon.name"
      class="pokemon-img"
    />

    <div class="pokemon-meta">
      <p><strong>Altura:</strong> {{ pokemon.height }}</p>
      <p><strong>Peso:</strong> {{ pokemon.weight }}</p>
    </div>
  </div>

  <div class="pokemon-stats">
    <h3>Status Base</h3>
    <ul>
      <li *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name | titlecase }}: {{ stat.base_stat }}
      </li>
    </ul>

    <p class="total-stats"><strong>Total de Status:</strong> {{ totalStats }}</p>
  </div>
</div>
